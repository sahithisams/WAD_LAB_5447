<!DOCTYPE html>
<html>
    <head>
        <title>onclick mouse event</title>
        <script>
            function demo(){
                var element = document.getElementById("event");
                element.innerHTML = "OnClick Event";
            }
        </script>
    </head>
    <body>
        <h1 id = "event">Demo for OnClick Mouse Event</h1>
        <input type = "button" value = "Click on this button" onclick = "demo()">
    </body>
</html>
