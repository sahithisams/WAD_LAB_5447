<html>
<body>
	<h1 align="center">Student Registration Form</h1>
	<form>
		<table border="3" align="center">
			<tr>
				<td>RegNo</td>
				<td><input type="text" placeholder="Enter your RegNo" name=""></td>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text" placeholder="Enter your Name" name=""></td>
			</tr>
			<tr>
				<td>
					Father Name
				</td>
				<td>
					<input type="text" placeholder="Enter your Father Name" name="">
				</td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" >Male
					<input type="radio">Female
				</td>
			</tr>
			<tr>
				<td>Date of Birth</td>
				<td><input type="Date" placeholder="DD/MM/YYYY"></td>
			</tr>
			<tr>
				<td>
					Language Knows
				</td>
				<td>
					<input type="checkbox"C>C
					<input type="checkbox"C++>C++
					<input type="checkbox"Python>Python<br>
					<input type="checkbox"Java>Java
					<input type="checkbox"R>R
					<input type="checkbox"Julia>Julia
				</td>
			</tr>
			<tr>
				<td>Branch</td>
				<td>
					<select>
						<option>Select Branch</option>
						<option>CSE</option>
						<option>IT</option>
						<option>AI&DS</option>
						<option>AI&ML</option>
						<option>ECE</option>
						<option>EEE</option>
						<option>ME</option>
						<option>CE</option>	
					</select>
				</td>
			</tr>
			<tr>
				<td>Address</td>
				<td>
					<textarea row="15" col="40" placeholder="Enter your Address"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<input type="Submit" value="Submit">
					<input type="Reset" value="Reset">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
