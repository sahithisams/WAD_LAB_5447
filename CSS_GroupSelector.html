<!DOCTYPE html>
<html>
    <head>
        <title>
            Group selector
        </title>
    <style>
        h1,h2{
            text-align : center;
            color : deeppink;
            text-decoration : underline;
        }
        h3,h4{
            text-align : right;
            color : brown;
            text-decoration : overline;
        }
        h5{
            text-align : left;
            color : darkred;
            text-decoration : line-through;
        }
    </style>
    </head>
    <body>
        <h1>Group selector is used to apply the property for some group of elements.</h1><br><br><hr><hr><hr>
        <h2>We can able to group more than one element by using group selector.</h2><br><br>
        <h3>This line belongs to second group.</h3>
        <h4>This line belongs to second group.</h4><br><br><hr><hr>
        <h5>This line belongs to third group.</h5>
    </body>
</html>
