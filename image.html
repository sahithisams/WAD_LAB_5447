<!DOCTYPE html>
<html>
<head>
<title>Image tag</title>
</head>
<body style="margin-left: 100px; margin-right:100px" bgcolor="purple">
<h1 align="center"><u>Demonstrate image tag</u></h1>
<h1>Insert image at left side</h1>
<img src="C:\Html\Puppy.JPEG"><br><br>
<hr>
<h1 align="right">Insert image at right side </h1>
<img src="C:\Html\Puppy.JPEG" align="right"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<hr>
<h1>Image tag with height and width attributes</h1>
<img src="C:\Html\Puppy.JPEG" height="200" width="150"><br><br>
<hr>
<h1>Image with Vertical space</h1>
<img src="C:\Html\Puppy.JPEG" vspace="100px" height="200" width="150">
<hr>
<h1>Image with horizontal space</h1>
<img src="C:\Html\Puppy.JPEG" hspace="200px" height="200" width="150" >
<hr>
<h1>Image with border</h1>
<img src="C:\Html\Puppy.JPEG" border="8" >
</body>
</html>
