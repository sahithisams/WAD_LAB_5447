<!DOCTYPE html>
<html>
    <head>
        <title>
            Universal selector
        </title>
        <style>
            *{
                text-align : center;
                color : greenyellow;
                text-decoration : underline;
            }
        </style>
    </head>
    <body>
        <h1>Demo to show the use of Universal Selector.</h1><br><br>
        <h1>We use "*" symbol to represent the Universal Selector.</h1><br><br>
        <p>By using the Universal Selector ,it will apply the property to all the elements of that webpage. </p>
    </body>
</html>
