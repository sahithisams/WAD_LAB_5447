<!DOCTYPE html>
<html>
<head>
	<title>STUDENT REGISTRATION FORM</title>
</head>
<body>
	<form>
		<table border="1" align='center'>
			<tr>
				<td>RegNo</td>
				<td><input type="text" placeholder="Enter your RegNo" name=""></td>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text" placeholder="Enter your Name" name=""></td>
			</tr>
			<tr>
				<td>Father Name</td>
				<td><input type="text" placeholder="Enter your Father Name" name=""></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" >Male
					<input type="radio">Female
				</td>
			</tr>
			<tr>
				<td>Date of Birth</td>
				<td><input type="Date" placeholder="DD / MM / YYYY" name=""></td>
			</tr>
			<tr>
				<td>
					Language Knows
				</td>
				<td>
					<input type="checkbox"C>C
					<input type="checkbox"C++>C++
					<input type="checkbox"Python>Python<br>
					<input type="checkbox"Java>Java
					<input type="checkbox"R>R
					<input type="checkbox"Julia>Julia
				</td>
			</tr>
			<tr>
				<td>Branch</td>
				<td>
					<select name="Branch" id="Branch">
						<option value="Select Branch">Select Branch</option>
  						<option value="CSE">CSE</option>
  						<option value="IT">IT</option>
  						<option value="AI&DS">AI&DS</option>
  						<option value="AI&ML">AI&ML</option>
  						<option value="ECE">ECE</option>
  						<option value="EEE">EEE</option>
  						<option value="ME">ME</option>
  						<option value="CE">CE</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Address</td>
				<td>
					<textarea row="15" col="40" placeholder="Enter your Address"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<input type="Submit" value="Submit">
					<input type="Reset" value="Reset">
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
